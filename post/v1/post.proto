syntax = "proto3";

package hikayat.forum.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/empty.proto";

option go_package = "gen/go/post/v1;postpb";

service PostService {
  rpc CreatePost(CreatePostRequest) returns (Post);
  rpc GetPost(GetPostRequest) returns (Post);
  rpc ListPosts(ListPostsRequest) returns (ListPostsResponse);
  rpc UpdatePost(UpdatePostRequest) returns (Post);
  rpc DeletePost(DeletePostRequest) returns (google.protobuf.Empty);
}

// models
message Post {
  string id = 1; // UUID or auto-generated ID
  string title = 2; // Post title
  string content = 3; // Main body (Markdown/HTML/plain text)
  string author_id = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  bool is_deleted = 7;
  int32 upvotes = 8;
  int32 comments = 9;
  string community_id = 10;
}

// request
message CreatePostRequest {
  string title = 1;
  string content = 2;
  string community_id = 3;
}

message GetPostRequest {
  string id = 1;
}

message ListPostsRequest {
  string author_id = 1; // Optional: filter by user
  string community_id = 2; // Optional: filter by category
  int32 page = 3; // Pagination
  int32 limit = 4; // Default: 10â€“20
}

// Request to update a post (used in PATCH)
message UpdatePostRequest {
  // Required: ID of the post to update (from URL path)
  string post_id = 1;

  // Optional: Only set fields you want to update
  string title = 2;
  string content = 3;

  // Required: Specifies which fields to actually apply
  // Example: ["title", "content"]
  google.protobuf.FieldMask update_mask = 4;
}

message DeletePostRequest {
  string id = 1;
}

// response
message ListPostsResponse {
  repeated Post posts = 1;
  bool has_more = 2;
}



