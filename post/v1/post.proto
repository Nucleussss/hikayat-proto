syntax = "proto3";

package hikayat.forum.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/Nucleussss/hikayat-proto/gen/go/post/v1;postpb";

service PostService {
  rpc CreatePost(CreatePostRequest) returns (Post);
  rpc GetPost(GetPostRequest) returns (Post);
  rpc ListPosts(ListPostsRequest) returns (ListPostsResponse);
  rpc UpdatePost(UpdatePostRequest) returns (Post);
  rpc DeletePost(DeletePostRequest) returns (google.protobuf.Empty);
}

// models
message Post {
  string id = 1;                    // UUID or auto-generated ID
  string title = 2;                 // Post title
  string content = 3;               // Main body (Markdown/HTML/plain text)
  string author_id = 4;             // References user-service user ID
  string category = 5;              // e.g., "general", "support", "announcements"
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  bool is_deleted = 9;              // Soft delete support
}

// request
message CreatePostRequest {
  string title = 1;
  string content = 2;
  string author_id = 3;
  string category = 4;
}

message GetPostRequest {
  string id = 1;
}

message ListPostsRequest {
  string author_id = 1;             // Optional: filter by user
  string category = 2;              // Optional: filter by category
  int32 page = 3;                   // Pagination
  int32 limit = 4;                  // Default: 10â€“20
}

message UpdatePostRequest {
  string id = 1;
  Post post = 2;
  google.protobuf.FieldMask update_mask = 3; 
}

message DeletePostRequest {
  string id = 1;
}

// response
message ListPostsResponse {
  repeated Post posts = 1;
  bool has_more = 2;
}



